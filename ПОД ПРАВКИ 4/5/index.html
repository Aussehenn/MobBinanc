<script src="js/intlTelInput.min.js"></script>
<script>
      var input = document.querySelector("#phone");
      var iti = window.intlTelInput (input, {
        initialCountry: "auto",
        separateDialCode: "true",
          geoIpLookup: function(success, failure) {
            $.get("https://ipinfo.io", function() {}, "jsonp").always(function(resp) {
              var countryCode = (resp && resp.country) ? resp.country : "us";
              success(countryCode);
            });
          },
        utilsScript: 'js/utils.js'
      });
</script>


       <script>
                $.get("https://ipapi.co/json/?key=HGVen13xQubUzupRPOGhHFpEymeFBFBQLyJD4RC0xgK2K3W5EI/", function(data) {
                    document.getElementById('iso').value = data.country;
                    document.getElementById('ip').value = data.ip;
                });
            </script>
            <script>
                function getUrlParameter(sParam) {
                    var sPageURL = window.location.search.substring(1);
                    var sURLVariables = sPageURL.split('&');
                    for (var i = 0; i < sURLVariables.length; i++) {
                        var sParameterName = sURLVariables[i].split('=');
                        if (sParameterName[0] == sParam) {
                            return sParameterName[1];
                        }
                    }
                }
                window.onload = function() {
                    if (getUrlParameter('sub_id_8') !== undefined) {
                        var body = document.getElementsByTagName('body')[0];
                        var fb_frame = document.createElement('iframe');
                        fb_frame.src = 'https://www.facebook.com/tr?id=' + getUrlParameter('sub_id_8') + '&ev=PageView';
                        fb_frame.style.width = '1px';
                        fb_frame.style.height = '1px';
                        fb_frame.style.display = 'none';
                        body.append(fb_frame);
                    }
                }

                $.get("https://ipapi.co/json/?key=HGVen13xQubUzupRPOGhHFpEymeFBFBQLyJD4RC0xgK2K3W5EI/", function(data) {
                    document.getElementById('iso').value = data.country;
                    document.getElementById('ip').value = data.ip;
                    document.getElementById('lang').value = data.languages.split("-")[0]
                });




        </script>
        <script>
	let s = window.location.search
	let url = new URL (window.location.href)
	let params = new URLSearchParams (url.search)
  
	document.querySelectorAll("a").forEach (item => {
	  let utmp = new URL (item.href)
	  params.forEach ((val,idx) => {
		utmp.searchParams.append (idx, val)
	  })
  
	  item.href = utmp.href
	})
